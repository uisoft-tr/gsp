version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: sulama_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres123@db:5432/sulama_db
    ports:
      - "8001:8000"

  frontend:
    build: ./gsp-frontend
    volumes:
      - ./gsp-frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
      - frontend

volumes:
  postgres_data: 